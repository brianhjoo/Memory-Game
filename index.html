<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Test Your Memory</title>
  <link rel="stylesheet" href="memory-game.css" />
  <script src="https://kit.fontawesome.com/385aa16cae.js" crossorigin="anonymous"></script>
</head>

<body>
  <div id="start-page">
    <h1>test<br>your<br>memory</h1>
    <i id="play-btn" class="fa-solid fa-circle-chevron-down fa-bounce"></i>
  </div>
  <div id="wrapper">
    <div id="counter-wrapper">
      <span id="counter">0</span>
    </div>
    <div id="game"></div>
    <div id="reset-btn-wrapper">
      <i id="reset-btn" class=" fa-solid fa-rotate-right"></i>
    </div>
  </div>

  <script src="memory-game.js"></script>

</body>

</html>
